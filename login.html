<script language="JavaScript" type="text/javascript">
    function addListener(element,e,fn){
        if(element.addEventListener){
            element.addEventListener(e,fn,false);
        } else {
            element.attachEvent("on" + e,fn);
        }
    }
    var user = document.getElementById("name");
    addListener(user,"click",function(){
        if(!user.value){
            user.value = "";
        }
    })

    var mima = document.getElementById("password");
    addListener(mima,"click",function(){
        if(!mima.value){
            mima.value = "";
        }
    })

    var yonghu=[{user:"chenying",mima:123}];
    var manage=[{user:"chenying",mima:123},{user:"tu",mima:123}];
    var dianjia=[{user:"chenying",mima:123}];//ajax获得数组
    var enter = document.getElementById("enter");
    var dataarr={};
    addListener(enter,"click", function () {
        if(user.value&&mima.value){
            dataarr.user=user.value;
            dataarr.mima=mima.value;
           // var type= $('input:radio[name="type"]:checked').val();
            var type= $('input[type="radio"]:checked').val();
            if(type=="用户"){
                for(var i=0;i<yonghu.length;i++){
                    if(dataarr.user==yonghu[i].user && dataarr.mima==yonghu[i].mima){
                        alert("登陆成功");
                        location.href="index.html";
                    }
                }
            }else if(type=="管理员"){

                for(var i=0;i<manage.length;i++){
                    if(dataarr.user==manage[i].user && dataarr.mima==manage[i].mima){
                        alert("登陆成功");
                        location.href="manage/manage-index.html";
                    }
                }

            }else if(type=="店家"){

                for(var i=0;i<dianjia.length;i++){
                    if(dataarr.user==dianjia[i].user && dataarr.mima==dianjia[i].mima){
                        alert("登陆成功");
                        location.href="store/storegoods.html";
                    }
                }
            }

        }else{
            alert("请填写正确的信息")
        }
    } )
//    document.title=document.documentElement.offsetWidth||document.body.offsetWidth;
</script>
